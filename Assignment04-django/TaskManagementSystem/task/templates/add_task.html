{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div style="width: 80%; margin: auto; background-color:#FFAEBD;" class="mt-5 mb-5 rounded">
    <form method="post" class="p-4">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-danger">submit</button>
    </form>
</div>

{% endblock %}
