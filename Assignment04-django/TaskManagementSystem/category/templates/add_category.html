{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div style="width: 60%; margin: auto; background-color: #FFB8CE;" class="mt-5 rounded">

    <form method="post" class="p-5">
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-danger">submit</button>
    </form>
</div>
{% endblock %}
